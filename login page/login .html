<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css" />
</head>
<body>
   
    <div class="form">
                <h2>DÃ©ja membre V.P?</h2>
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>
      
        <div class="tab-content">
          <div id="signup">
         
      
            <form action="/" method="post">
                     
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    First Name<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
      
                <div class="field-wrap">
                  <label>
                    Last Name<span class="req">*</span>
                  </label>
                  <input type="text" required autocomplete="off" />
                </div>
              </div>
      
              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off" />
              </div>
      
              <div class="field-wrap">
                <label>
                  Set A Password<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off" />
              </div>
      
              <button type="submit" class="button button-block" >Get Started</button>
              <section class="end">
                <ul>
                  <p style="color: rgba(144, 147, 147, 0.93);">_______________OU_______________</p>  
                </ul>
                <div class="images">
                 <ul>
                    <img src="../assets/google.svg" alt="g" class="gogle">
                   <img src="	https://www.veepee.fr/gr/icons/facebook.png" alt="f" width="40px" id="fbimg" class="gogle" >
                </ul>
               </div> 
                </section>
            </form>
      
          </div>
      
          <div id="login">
            
      
            <form action="/" method="post">
      
              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" required autocomplete="off" />
              </div>
      
              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password" required autocomplete="off" />
              </div>
      
              <p class="forgot"><a href="#">Forgot Password?</a></p>
      
              <button class="button button-block" >Log In</button>
      
            </form>
      
          </div>
      
        </div><!-- tab-content -->
      
      </div> <!-- /form -->
       <!-- JavaScript Scripts -->
    <script src="./login.js"></script>
</body>
</html>
